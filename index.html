<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <!-- Bootstrap meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Unique style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</head>
<body>
    <!-- Jumbotron header -->
        <div class="jumbotron jumbotron">
                <div class="container">
                  <h1 class="display-4 firstHeader">Planes, Trains, and Automobiles</h1>
                    <h2 class= "display-4 secondHeader">...but mainly just train schedules</h2>
                    <div class="alert alert-secondary" role="alert">If you don't know where you're going, you might wind up someplace else. &nbsp&nbsp&nbsp-Yogi Berra
                    </div>
                </div>
        </div>

    <!-- First card with current schedule -->
    <div class="card" style="width: 1200px;">
            <div class="card-header">Current Train Schedule
            </div>
            <div class= "container">
                    <div class= "row">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Train Name</li>
                <li class="list-group-item showTrainName"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                  </ul>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Destination</li>
                    <li class="list-group-item showDestination"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                      </ul>
                  
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Frequency (min)</li>
                        <li class="list-group-item showFrequency"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                          </ul>

                          <ul class="list-group list-group-flush">
                            <li class="list-group-item">Next Arrival</li>
                            <li class="list-group-item showNextArrival"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                              </ul>

                              <ul class="list-group list-group-flush">
                                <li class="list-group-item">Minutes Away</li>
                                <li class="list-group-item showMinutesAway"></li>
                                <li class="list-group-item"></li>
                                <li class="list-group-item"></li>
                                <li class="list-group-item"></li>
                                  </ul>
                
                </div>
                </div>
        
                </div>

    <!-- Form -->
    <div class="card" style="width: 1200px;">
            <div class="card-header">Add Train
            </div>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Train Name</label>
              <input type="text" class="form-control trainName" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Destination</label>
                <input type="text" class="form-control destination" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">First Train time (HH:mm - military time)</label>
                <input type="text" class="form-control firstTrainTime" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Frequency (min)</label>
                <input type="text" class="form-control trainFrequency" id="exampleFormControlInput1" placeholder="">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
          </form>
</div>
     <!-- full version jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- JavaScript file link -->
     <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
